<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h2>Cat Photo Apps</h2>
        <main>
            <p>Click here to view more <a href="#">Cat photo Apps</a></p>
            <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            <div>
                <p>Thing Cats love:</p>
                <ul>
                    <li>cats nip</li>
                    <li>laser point</li>
                    <li>lasagna</li>
                </ul>

                <p>Top 3 thing cat hate:</p>
                <ol>
                    <li>flea threatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div>

            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <label for="indoor">
                    <input type="radio" name="outdoor-indoor" id="indoor" value="indoor" checked> Indoor
                </label>
                <label for="outdoor">
                    <input type="radio" name="outdoor-indoor" id="outdoor" value="outdoor" checked> Outdoor
                </label>
                <label for="loving">
                    <input type="checkbox" name="personalithy" id="loving" value="loving" checked> Loving
                </label>
                <label for="lazy">
                    <input type="checkbox" name="personalithy" id="lazy" value="lazy" checked> Lazy
                </label>
                <label for="energetic">
                    <input type="checkbox" name="personalithy" id="energetic" value="energetic" checked> Energetic
                </label>
                <br>
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
